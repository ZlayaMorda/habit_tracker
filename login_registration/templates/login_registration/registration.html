<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
   body {
    background:
     url({% static 'main_habit/images/phone1.jpg' %})
     right top
     no-repeat
     fixed;
   }
  </style>
</head>
<body>
 <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" style="padding-top: 100px">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-centre" style="
            background: hsla(0, 0%, 100%, 0.65);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top: 50px">
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
</body>
</html>
